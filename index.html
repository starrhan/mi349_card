<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card Layout</title>
</head>
<body>
    <div class='card'>
        <img class="avatar" id="hstarr-avatar"
        src="profile.png" alt="Hannah Starr" />
        <h1>hannah starr</h1>
        <h2>senior at michigan state university</h2>
        <ul class="contacts">
            <li><a href="https://www.instagram.com/hannahcstarr/"><img src="IG.png" alt="Instagram"></a></li>
            <li><a href="https://github.com/starrhan/"><img src="github.png" alt="Github"></a></li>
            <li><a href="https://mail.google.com/mail/u/1/#inbox?compose=new"><img src="mail.png" alt="E-Mail"></a></li>
        </ul>
    </div>
</body>
</html>
